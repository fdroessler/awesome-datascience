name: Update Stargazer count
on:
  schedule:
    - cron:  '0 9 * * SUN'
  workflow_dispatch:
jobs:
  update-dep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fdroessler/awesome-stargazers@master
        env: 
          myReadme: README.md
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
            commit-message: Update stargazer count
            title: Update dependencies
            body: |
              - Stargazer update
  
              Auto-generated by [awesome-stargazer][1] and [create-pull-request][2]

              [1]: https://github.com/fdroessler/awesome-stargazers
              [2]: https://github.com/peter-evans/create-pull-request
            branch: update-dependencies
